<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGuard PRO | Premium Expense Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Outfit', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 overflow-x-hidden relative">
    <!-- Animated Background Decor -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200/40 rounded-full blur-[120px] animate-pulse -z-10"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-100/50 rounded-full blur-[120px] animate-pulse -z-10" style="animation-delay: 2s;"></div>
    <div class="fixed top-[20%] right-[10%] w-[20%] h-[20%] bg-teal-50/60 rounded-full blur-[100px] -z-10"></div>

    <div class="max-w-6xl mx-auto px-4 py-12 relative">
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-xs font-extrabold uppercase tracking-widest mb-6 border border-indigo-100 shadow-sm">
                Next-Gen Finance
            </div>
            <h1 class="text-5xl font-extrabold tracking-tighter mb-4 text-slate-900">
                Fin<span class="text-indigo-600">Guard</span> <span class="text-slate-400 font-light">PRO</span>
            </h1>
            <p class="text-lg text-slate-500 font-medium max-w-lg mx-auto leading-relaxed">
                Experience high-fidelity expense tracking with real-time semantic analytics.
            </p>
        </header>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white/60 backdrop-blur-xl border border-white/40 p-8 rounded-[2rem] shadow-sm hover:shadow-md transition-all duration-300 group">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Gross Expenditure</p>
                <h3 class="text-3xl font-extrabold text-indigo-600" id="totalSpent">PKR 0</h3>
                <div class="mt-4 h-1 w-12 bg-indigo-200 rounded-full group-hover:w-full transition-all duration-500"></div>
            </div>
            <div class="bg-white/60 backdrop-blur-xl border border-white/40 p-8 rounded-[2rem] shadow-sm hover:shadow-md transition-all duration-300 group">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Volume</p>
                <h3 class="text-3xl font-extrabold text-slate-800" id="transactionCount">0 <span class="text-sm font-semibold text-slate-400 ml-1">Entries</span></h3>
                <div class="mt-4 h-1 w-12 bg-slate-200 rounded-full group-hover:w-full transition-all duration-500"></div>
            </div>
            <div class="bg-white/60 backdrop-blur-xl border border-white/40 p-8 rounded-[2rem] shadow-sm hover:shadow-md transition-all duration-300 group">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Core Exposure</p>
                <h3 class="text-3xl font-extrabold text-slate-800" id="topCategory">None</h3>
                <div class="mt-4 h-1 w-12 bg-emerald-200 rounded-full group-hover:w-full transition-all duration-500"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Entry Interface -->
            <div class="lg:col-span-5">
                <div class="bg-white/70 backdrop-blur-2xl border border-white/50 p-10 rounded-[2.5rem] shadow-xl sticky top-8" id="entryPanel">
                    <h2 class="text-2xl font-extrabold mb-8 flex items-center gap-3">
                        <span class="w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center text-white text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                            </svg>
                        </span>
                        New Transaction
                    </h2>
                    
                    <div class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Description</label>
                            <input type="text" id="desc" placeholder="What's this for?" class="w-full px-5 py-4 bg-white border border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-300 font-medium">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Volume (PKR)</label>
                            <input type="number" id="amount" placeholder="0.00" class="w-full px-5 py-4 bg-white border border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-300 font-bold">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Sector</label>
                            <select id="category" class="w-full px-5 py-4 bg-white border border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all font-semibold text-slate-700 appearance-none">
                                <option value="Food">Food & Dining</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Utilities & Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Health">Health & Medical</option>
                                <option value="Education">Education</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Travel">Travel</option>
                                <option value="Personal">Personal Care</option>
                                <option value="Misc">Miscellaneous</option>
                            </select>
                        </div>
                        <button onclick="addEntry()" id="submitBtn" class="w-full py-5 bg-indigo-600 hover:bg-indigo-700 text-white font-extrabold rounded-2xl shadow-lg shadow-indigo-200 transition-all active:scale-[0.98] mt-4 flex items-center justify-center gap-3">
                            Authorize Transaction
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization & Log -->
            <div class="lg:col-span-7 space-y-8">
                <div class="bg-white/60 backdrop-blur-xl border border-white/40 p-10 rounded-[2.5rem] shadow-sm">
                    <h2 class="text-2xl font-extrabold mb-10 text-center">Portfolio Concentration</h2>
                    <div class="relative w-full max-w-md mx-auto aspect-square flex items-center justify-center">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <div class="bg-white/60 backdrop-blur-xl border border-white/40 p-10 rounded-[2.5rem] shadow-sm">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-extrabold">Transaction Matrix</h2>
                        <span class="px-3 py-1 bg-slate-100 text-slate-500 rounded-lg text-[10px] font-bold uppercase" id="itemCount">0 Items</span>
                    </div>
                    <ul id="transactionList" class="space-y-4">
                        <!-- Dynamic content -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
